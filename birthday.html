<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
       body, html {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #000; /* Dark black background */
}

#partyPopper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
}

#partyPopper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.bulb {
    position: absolute;
    width: 50px; /* Adjust size as needed */
    height: 100px; /* Adjust size as needed */
    z-index: 1001; /* Above party popper */
}

/* Ensure bulbs are not oversized */
.bulb img {
    max-width: 100%;
    max-height: 100%;
    width: 100%; /* Ensure the image fills the container */
    height: 100%; /* Ensure the image fills the container */
    object-fit: contain; /* Maintain aspect ratio */
}

.bulb.left {
    left: 10px; /* Adjust position as needed */
    top: 0; /* Align to the top of the screen */
}

.bulb.right {
    right: 10px; /* Adjust position as needed */
    top: 0; /* Align to the top of the screen */
}

.birthday-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10000;
    color: white;
}

@keyframes glow {
    0%, 100% {
        filter: brightness(1);
    }
    50% {
        filter: brightness(3) drop-shadow(0 0 50px yellow);
    }
}

.glow {
    animation: glow 3s infinite;
}


    </style>
</head>
<body>
    <!-- Party popper animation -->
    <div id="partyPopper">
        <img src="images/party-popper.gif" alt="Party Popper Animation">
    </div>

    <!-- Bulbs -->
    <div class="bulb left">
        <img src="images/bulb.png" alt="Glowing Bulb">
    </div>
    <div class="bulb right">
        <img src="images/bulb.png" alt="Glowing Bulb">
    </div>

    <!-- Birthday content -->
    <div class="birthday-content">
        <div class="container">
            <h1 style="color: white;">Happy Birthday, [name] !</h1>
            <!-- Additional content here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script to toggle bulb visibility -->
    <script>
     document.addEventListener('DOMContentLoaded', function() {
    setInterval(function() {
        // Toggle glow class on bulbs
        document.querySelector('.bulb.left img').classList.toggle('glow');
        document.querySelector('.bulb.right img').classList.toggle('glow');
    }, 3000); // Toggle every 3 seconds (3000 milliseconds)
});


    </script>
</body>
</html>
